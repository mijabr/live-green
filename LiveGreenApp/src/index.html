  <body>
    <app-public class="app">
      <div class="spinner center">
          <span class="icon icon-spinner"></span>

    <script>
        var sendEvent = function(type, input) {
          var transferData = {
            EventType: type,
            EventData: input
          };
          window.dispatchEvent(new CustomEvent('ng2Event', { detail: {transferData} }));
        }
    </script>
